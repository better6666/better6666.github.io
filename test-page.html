<!DOCTYPE html>
<html>
<head>
    <title>测试页面</title>
    <style>
        body { 
            font-family: sans-serif; 
            padding: 2rem;
            background: #f4f4f4;
        }
        .test-box {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            margin: 1rem 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            background: #d97757;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
        button:hover {
            background: #c16843;
        }
        input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            width: 300px;
            font-size: 1rem;
        }
        #result {
            margin-top: 1rem;
            padding: 1rem;
            background: #e8f5e9;
            border-radius: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <h1>🧪 Multi-AI 测试页面</h1>
    
    <div class="test-box">
        <h2>1️⃣ 测试服务器连接</h2>
        <button onclick="testServer()">测试服务器</button>
        <div id="serverResult"></div>
    </div>
    
    <div class="test-box">
        <h2>2️⃣ 测试 Kimi AI</h2>
        <input type="text" id="testMessage" placeholder="输入消息..." value="你好">
        <button onclick="testKimi()">发送到 Kimi</button>
        <div id="kimiResult"></div>
    </div>
    
    <div class="test-box">
        <h2>3️⃣ 打开完整版</h2>
        <button onclick="window.location.href='/chat.html'">打开聊天页面</button>
        <button onclick="window.location.href='/config.html'">打开配置页面</button>
    </div>

    <script>
        async function testServer() {
            const result = document.getElementById('serverResult');
            result.innerHTML = '<p>⏳ 连接中...</p>';
            result.style.display = 'block';
            
            try {
                const response = await fetch('http://localhost:3000/');
                if (response.ok) {
                    result.innerHTML = '<p style="color: green;">✅ 服务器连接成功！</p>';
                } else {
                    result.innerHTML = '<p style="color: red;">❌ 服务器响应错误</p>';
                }
            } catch (error) {
                result.innerHTML = '<p style="color: red;">❌ 无法连接服务器：' + error.message + '</p>';
            }
        }
        
        async function testKimi() {
            const message = document.getElementById('testMessage').value;
            const result = document.getElementById('kimiResult');
            result.innerHTML = '<p>⏳ 发送中...</p>';
            result.style.display = 'block';
            
            // 读取配置
            const settings = JSON.parse(localStorage.getItem('aiSettings') || '{}');
            const providers = settings.providers || {};
            
            if (!providers.custom || !providers.custom.apiKey) {
                result.innerHTML = '<p style="color: red;">❌ Kimi 未配置！<br><a href="/config.html">点击配置</a></p>';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3000/api/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        conversationId: 'test-' + Date.now(),
                        provider: 'custom',
                        config: {
                            apiKey: providers.custom.apiKey,
                            endpoint: providers.custom.endpoint || 'https://api.moonshot.cn/v1/chat/completions',
                            model: 'moonshot-v1-8k',
                            stream: true
                        }
                    })
                });
                
                if (!response.ok) {
                    result.innerHTML = '<p style="color: red;">❌ 请求失败：' + response.status + '</p>';
                    return;
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.type === 'text') {
                                    fullText += data.content;
                                    result.innerHTML = '<p style="color: green;">✅ Kimi 回复：<br>' + fullText + '</p>';
                                }
                            } catch (e) {}
                        }
                    }
                }
                
                if (!fullText) {
                    result.innerHTML = '<p style="color: orange;">⚠️ 未收到回复</p>';
                }
                
            } catch (error) {
                result.innerHTML = '<p style="color: red;">❌ 错误：' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
