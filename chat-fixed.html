<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-AI Chat - 简化版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #d97757;
        }

        .model-selector {
            padding: 0.5rem 1rem;
            border: 1px solid #d4d4d4;
            border-radius: 0.5rem;
            background: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }

        .message.user {
            background: #d97757;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.assistant {
            background: white;
            color: #1f1f1f;
            border: 1px solid #e5e5e5;
            align-self: flex-start;
        }

        .message.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }

        .input-area {
            background: white;
            padding: 1rem 2rem;
            border-top: 1px solid #e5e5e5;
            display: flex;
            gap: 1rem;
        }

        .input-box {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #d4d4d4;
            border-radius: 1.5rem;
            font-size: 1rem;
            outline: none;
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background: #d97757;
            color: white;
            border: none;
            border-radius: 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }

        .send-btn:hover {
            background: #c16843;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .welcome {
            text-align: center;
            color: #737373;
            margin-top: 2rem;
        }

        .config-hint {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 2rem;
            text-align: center;
        }

        .config-hint a {
            color: #d97757;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">🤖 Multi-AI Chat</div>
        <select class="model-selector" id="modelSelector">
            <option value="claude">Claude Sonnet 4.5</option>
            <option value="kimi">🌙 Kimi AI</option>
            <option value="openai">OpenAI GPT-4</option>
        </select>
    </div>

    <div id="configHint" class="config-hint" style="display: none;">
        ⚠️ 当前AI未配置！请先 <a href="/config.html" target="_blank">配置 API Keys</a>
    </div>

    <div class="chat-area" id="chatArea">
        <div class="welcome">
            <h2>👋 你好！</h2>
            <p>选择一个AI模型，然后开始对话吧！</p>
        </div>
    </div>

    <div class="input-area">
        <input type="text" class="input-box" id="inputBox" placeholder="输入消息..." />
        <button class="send-btn" id="sendBtn">发送</button>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const inputBox = document.getElementById('inputBox');
        const sendBtn = document.getElementById('sendBtn');
        const modelSelector = document.getElementById('modelSelector');
        const configHint = document.getElementById('configHint');

        let conversationId = 'conv-' + Date.now();
        let isStreaming = false;

        // 读取配置
        function getAIConfig() {
            const settings = JSON.parse(localStorage.getItem('aiSettings') || '{}');
            const providers = settings.providers || {};
            const currentModel = modelSelector.value;

            console.log('Current model:', currentModel);
            console.log('Available providers:', providers);

            // 根据选择返回配置
            if (currentModel === 'kimi') {
                if (providers.custom && providers.custom.apiKey) {
                    return {
                        provider: 'custom',
                        config: {
                            apiKey: providers.custom.apiKey,
                            endpoint: providers.custom.endpoint || 'https://api.moonshot.cn/v1/chat/completions',
                            model: 'moonshot-v1-8k',
                            stream: true
                        }
                    };
                }
            } else if (currentModel === 'openai') {
                if (providers.openai && providers.openai.apiKey) {
                    return {
                        provider: 'openai',
                        config: {
                            apiKey: providers.openai.apiKey,
                            endpoint: providers.openai.endpoint,
                            model: providers.openai.model || 'gpt-3.5-turbo',
                            stream: true
                        }
                    };
                }
            } else { // claude
                if (providers.claude && providers.claude.apiKey) {
                    return {
                        provider: 'claude',
                        config: {
                            apiKey: providers.claude.apiKey,
                            model: providers.claude.model || 'claude-3-5-sonnet-20241022',
                            stream: true
                        }
                    };
                }
            }

            return null;
        }

        // 添加消息
        function addMessage(text, role) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            msg.textContent = text;
            chatArea.appendChild(msg);
            chatArea.scrollTop = chatArea.scrollHeight;
            return msg;
        }

        // 发送消息
        async function sendMessage() {
            const message = inputBox.value.trim();
            if (!message || isStreaming) return;

            // 检查配置
            const aiConfig = getAIConfig();
            if (!aiConfig) {
                configHint.style.display = 'block';
                addMessage('❌ 错误：当前AI未配置API Key，请先访问配置页面！', 'error');
                return;
            }

            configHint.style.display = 'none';

            // 添加用户消息
            addMessage(message, 'user');
            inputBox.value = '';

            // 创建AI消息元素
            const aiMsg = addMessage('思考中...', 'assistant');
            isStreaming = true;
            sendBtn.disabled = true;

            try {
                console.log('Sending request with config:', aiConfig);

                const response = await fetch('http://localhost:3000/api/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        conversationId: conversationId,
                        provider: aiConfig.provider,
                        config: aiConfig.config
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.type === 'text') {
                                    fullText += data.content;
                                    aiMsg.textContent = fullText;
                                    chatArea.scrollTop = chatArea.scrollHeight;
                                } else if (data.type === 'error') {
                                    aiMsg.className = 'message error';
                                    aiMsg.textContent = '❌ 错误：' + data.content;
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }

                if (!fullText) {
                    aiMsg.className = 'message error';
                    aiMsg.textContent = '❌ 未收到回复，请检查API配置';
                }

            } catch (error) {
                console.error('Error:', error);
                aiMsg.className = 'message error';
                aiMsg.textContent = '❌ 连接失败：' + error.message;
            } finally {
                isStreaming = false;
                sendBtn.disabled = false;
            }
        }

        // 事件监听
        sendBtn.addEventListener('click', sendMessage);
        inputBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // 检查初始配置
        modelSelector.addEventListener('change', () => {
            const config = getAIConfig();
            if (!config) {
                configHint.style.display = 'block';
            } else {
                configHint.style.display = 'none';
            }
        });

        // 初始检查
        window.addEventListener('load', () => {
            const config = getAIConfig();
            if (!config) {
                configHint.style.display = 'block';
            }
        });
    </script>
</body>
</html>
